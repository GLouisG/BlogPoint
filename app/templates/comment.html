{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<body style="height: 100vh; width: 100vw;">
  <div class="container" style="background-image:url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pf-s86-pm-1522_3.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=a9b71875c83b98b056e4525a6f56043d);background-size: cover; height: 100%; width: 100%">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <h3 class="text-center m-5" style="color:rgb(124, 23, 23);"><strong>Leave Your Comment</strong></h3>
            <br><br>
            <div class="jumbotron" style="background-color: #fc755aff;">
                {{wtf.quick_form(form)}}
            </div>
        </div>
    </div>
</div>

{%if all_comments%}
{%for comment in all_comments%}
<div class="card" style="background-color: #5b84b1ff; color:#fc766aff ; border:1px solid red;">
<h5>{{comment.comment}}</h5>
<p>{{comment.user.username}}</p>
<span class="foot"><a href="{{url_for('main.delete_comm',id = comment.id)}}"
  class="btn btn-outline-info btn-sm"
  style="margin-left: 10px;font-weight: bold;">Delete</a></span>
</div>
{%endfor%}
{%else%}
<h5>Be the first!</h5>
{%endif%}


</body>


{% endblock %}
